<!DOCTYPE HTML> 
<html lang="en">

<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project</title>
    <link rel="stylesheet" href="css/index.css" /> 
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>


    <section id= "Header">
        <h2>ART INSTITUTE OF CHICAGO</h2>
        
<!-- Search Hint -->
<div class="search-hint"> 
    <p><strong>You can search for:</strong> Royal Chair (Akonkromfi), A Work Made of Copper Alloy, Goldweight Depicting a Geometric Shape</p>
  </div>
  
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for artwork...">
    <button id="searchBtn"><i class="fas fa-search"></i></button>
  </div>
  
  <!-- Popup -->
  <div id="popup" class="popup"> 
    <div class="popup-content"> 
      <span class="close">&times;</span>
      <img id="artImage" src="" alt="Artwork"> 
      <p id="artDescription"></p>
    </div>
  </div>
  

<script src="js/main.js"></script>

</body>
